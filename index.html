<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuck Norris Jokes</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Chuck Norris Jokes Generator</h1>
      </div>
      <div class="chuck-image">
        <img src="images/chuck.png" alt="" />
      </div>
      <div class="chuck-button">
        <form id="jokeForm">
          <label for="fname">First name:</label>
          <input type="text" id="firstName" placeholder="Chuck" />
          <label for="lname">Last name:</label>
          <input type="text" id="lastName" placeholder="Norris" />
          <button type="submit" id="jokeBtn">Generate here</button>
        </form>
      </div>
      <div class="output">
        <p id="jokeOutput"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
